<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackStart Hyperlink</title>
    <style>
        /*点击链接，能够链接到开黑网站首页。*/
        /*该链接通过新开一个 Tab 打开。*/
        /* 该链接未被访问的颜色为蓝色，已访问的颜色为红色。*/
        /*标悬停到该链接上面显示手型，同时链接变成深蓝色*/ 
        a:link{color:blue;text-decoration: none;}
        a:visited{color:red;text-decoration: none;}
        a:hover{color: blueviolet;text-decoration: none;}
        a:active{color: blueviolet;text-decoration: none;}
    </style>
</head>
<body>
    <b>超链接作业:</b>
    <b><a href="https://www.hackerstart.cn/#/" target="_blank">开黑</a></b> 
</body>
</html>
